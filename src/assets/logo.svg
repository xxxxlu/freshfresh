<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- 书本图形 -->
  <g transform="translate(0, 10)">
    <!-- 封面 -->
    <path d="M20,5 L20,45 L10,50 L10,10 Z" fill="#121212"/>
    <!-- 书页 -->
    <path d="M10,10 L10,50 L5,48 L5,8 Z" fill="#f5f5f5"/>
    <!-- 装饰线 -->
    <line x1="15" y1="12" x2="15" y2="48" stroke="#666666" stroke-width="0.5"/>
  </g>
  
  <!-- freshfresh 文字 -->
  <g transform="translate(35, 32)">
    <text font-family="'Playfair Display', serif" font-size="24" font-weight="bold" fill="#121212">
      <tspan>fresh</tspan>
      <tspan dx="5" fill="#666666">fresh</tspan>
    </text>
    <!-- 装饰线 -->
    <line x1="0" y1="30" x2="180" y2="30" stroke="#121212" stroke-width="1"/>
    <line x1="0" y1="32" x2="180" y2="32" stroke="#121212" stroke-width="0.5"/>
  </g>
  
  <!-- 小装饰羽毛笔 -->
  <g transform="translate(190, 15) rotate(30)">
    <path d="M0,0 C5,5 10,10 15,20 L5,18 L0,25 L-2,15 L-10,10 Z" fill="#121212"/>
    <line x1="0" y1="0" x2="-15" y2="25" stroke="#121212" stroke-width="1"/>
  </g>
</svg>
